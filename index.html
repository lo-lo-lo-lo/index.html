<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Page for Sid and Shru ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", "Arial", sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #444;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4f6d;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .heart-animation {
            margin: 20px 0;
        }

        .reveal-message {
            display: none;
            font-size: 1.4rem;
            margin-top: 20px;
            color: #ff4f6d;
            animation: fadeIn 1.5s ease-in-out;
        }

        .feelings-input {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #ff4f6d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #e8435d;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin: 10px auto;
            border: 1px solid #ff4f6d;
            border-radius: 5px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #e8435d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Moving Animation for the "No" Button */
        @keyframes moveNo {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .no-button {
            animation: moveNo 1s infinite ease-in-out;
        }

        .no-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåπ Heyy Sid üåπ</h1>
        <p>Sid, I‚Äôve been waiting for this moment! ‚ù§Ô∏è</p>

        <!-- Lottie Animation -->
        <div class="heart-animation">
            <lottie-player
                src="https://assets9.lottiefiles.com/packages/lf20_z9ed2jna.json"
                background="transparent"
                speed="1"
                style="width: 300px; height: 300px;"
                loop
                autoplay>
            </lottie-player>
        </div>

        <!-- Reveal Button -->
        <button onclick="revealMessage()">Tap Here to Know My Feelings!</button>
        <div class="reveal-message" id="message">
            Sid, you are my everything. ü•∞ Can I call you mine forever? üíñ

            <button onclick="yesResponse()">Yes! üíï</button>
            <button class="no-button" id="noButton" disabled>No üòî</button>

        <!-- Feelings Input -->
        <div class="feelings-input" id="feelingsInput">
            <p>Sid, I would love to know what‚Äôs on your heart. Write your feelings below: üíñ</p>
            <input type="text" id="hisFeelings" placeholder="Type your feelings here..." />
            <button onclick="submitFeelings()">Submit</button>

    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAHw6qOkOWbFqVgwWWn3Mz9SqQpxm95E4A",
            authDomain: "lovee-dovee-5b779.firebaseapp.com",
            databaseURL: "https://lovee-dovee-5b779-default-rtdb.firebaseio.com",
            projectId: "lovee-dovee-5b779",
            storageBucket: "lovee-dovee-5b779.firebasestorage.app",
            messagingSenderId: "194741409103",
            appId: "1:194741409103:web:c3ea715eb3ce3c7f3a213a"
        };
        firebase.initializeApp(firebaseConfig);

        // Realtime Database reference
        const database = firebase.database().ref("confessions");

        function revealMessage() {
            document.getElementById('message').style.display = 'block';
        }

        function yesResponse() {
            document.getElementById('message').style.display = 'none'; // Hide initial message
            document.getElementById('feelingsInput').style.display = 'block'; // Show input box

        function noResponse() {
            alert("It‚Äôs okay, Sid! Just hearing you out means the world to me. You‚Äôll always be my favorite person. ‚ù§Ô∏è");
        }

        function submitFeelings() {
            const feelings = document.getElementById('hisFeelings').value;
            if (feelings) {
                alert(`Thanks for sharing, Sid! You wrote: "${feelings}" üíï`);
                saveFeelings(feelings); // Save to Firebase
            } else {
                alert("Sid, I‚Äôd love to hear your feelings! Please write something. ü•∞");
            }
        }

        function saveFeelings(feelings) {
            database.push({
                sidFeelings: feelings,
                timestamp: new Date().toISOString()
            })
            .then(() => {
                console.log("Feelings saved to Firebase!");
                alert("Your feelings have been saved. Thank you, Sid! ‚ù§Ô∏è");
            })
            .catch((error) => {
                console.error("Error saving feelings: ", error);
            });
        }
    </script>
</body>
</html>
