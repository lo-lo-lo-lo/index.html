<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine, Sid? ❤️</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.5s ease-out;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      color: #ff4f6d;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .heart-animation {
      margin: 20px 0;
    }

    .reveal-message, .questions-container, .final-question-container {
      display: none;
      font-size: 1.4rem;
      margin-top: 20px;
      color: #ff4f6d;
      animation: fadeIn 1.5s ease-in-out;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #ff4f6d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #e8435d;
    }

    #noButton {
      position: absolute;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: #ff6b6b;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
      animation: animateHearts 5s linear infinite;
      bottom: -20px;
    }

    .hearts span:nth-child(1) {
      left: 25%;
      animation-delay: 0s;
    }

    .hearts span:nth-child(2) {
      left: 10%;
      animation-delay: 2s;
    }

    .hearts span:nth-child(3) {
      left: 70%;
      animation-delay: 4s;
    }

    .hearts span:nth-child(4) {
      left: 50%;
      animation-delay: 6s;
    }

    .hearts span:nth-child(5) {
      left: 85%;
      animation-delay: 8s;
    }

    @keyframes animateHearts {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
      }
      to {
        text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hearts">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container">
    <h1 class="glow">🌹 Will You Be My Valentine, Sid? 🌹</h1>
    <p>Sid, I’ve been waiting for this moment! ❤️</p>

    <div class="heart-animation">
      <lottie-player
        src="https://assets9.lottiefiles.com/packages/lf20_z9ed2jna.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px;"
        loop
        autoplay>
      </lottie-player>
    </div>

    <button onclick="revealMessage()">Tap Here to Know My Feelings!</button>
    <div class="reveal-message" id="message">
      Sid, you are my everything. 🥰 Can I call you mine forever? 💖
      <br><br>
      <button id="yesButton" onclick="yesResponse()">Yes! 💕</button>
      <button id="noButton" onmouseover="moveButton()">No 😔</button>
    </div>

    <div class="questions-container" id="questions">
      <p>Answer these cute questions for me, Sid! 💕</p>
      <label>Do you believe in love at first sight?</label>
      <button onclick="nextQuestion()">Yes! 💕</button>
      <button onclick="noResponse()">No 😔</button>
      
      <label>Do you think we are meant to be together?</label>
      <button onclick="nextQuestion()">Yes! 💕</button>
      <button onclick="noResponse()">No 😔</button>
      
      <label>Will you always be by my side no matter what? 💖</label>
      <button onclick="showFinalQuestion()">Yes! 💕</button>
      <button onclick="noResponse()">No 😔</button>
    </div>

    <div class="final-question-container" id="final-question">
      <h2>🌹 One last thing, Sid... 🌹</h2>
      <p>Will you be my Valentine? 💖</p>
      <button onclick="finalYes()">Yes! 💕</button>
      <button onclick="finalNo()">No 😔</button>
    </div>
  </div>

  <script>
    function revealMessage() {
      document.getElementById('message').style.display = 'block';
    }

    function yesResponse() {
      document.getElementById('message').style.display = 'none';
      document.getElementById('questions').style.display = 'block';
    }

    function nextQuestion() {
      // Move to the next question (handled visually by showing next container)
      document.getElementById('questions').style.display = 'block';
    }

    function noResponse() {
      alert("It’s okay, Sid! Just hearing you out means the world to me. You’ll always be my favorite person. ❤️");
    }

    function showFinalQuestion() {
      document.getElementById('questions').style.display = 'none';
      document.getElementById('final-question').style.display = 'block';
    }

    function finalYes() {
      alert("Yay! 💖 You are my Valentine forever, Sid! 🥰");
    }

    function finalNo() {
      alert("It’s okay, Sid. You’ll always have a special place in my heart. ❤️");
    }

    function moveButton() {
      const noButton = document.getElementById('noButton');
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }
  </script>
</body>
</html>
